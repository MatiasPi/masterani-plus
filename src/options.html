<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      div {
        display: flex;
        margin: 5px 0;
      }
      input[type="checkbox"] {
        margin-right: 5px;
      }
      .set-hotkey {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Global Settings</legend>
        <div>
            <input id="ch-autoplay" type="checkbox" name="feature" value="autoplay" />
            <label for="autoplay">Autoplay</label>
        </div>
        <div>
            <input id="ch-theater" type="checkbox" name="feature" value="theater-mode" />
            <label for="theater-mode">Theater Mode</label>
        </div>
        
      </fieldset>
      <br>
      <fieldset id="hotkeys">
        <legend>Hotkey Mappings</legend>
        <div class="set-hotkey">
          <label for="hk-next-ep">Go to Previous Episode:</label>
          <input type="text" spellcheck="false" id='hk-prev-ep'>
        </div>
        <div class="set-hotkey">
          <label for="hk-next-ep">Go to Next Episode:</label>
          <input type="text" spellcheck="false" id='hk-next-ep'>
        </div>
      </fieldset>
    </form>
    <script src="scripts/options.js"></script>
  </body>
</html>
